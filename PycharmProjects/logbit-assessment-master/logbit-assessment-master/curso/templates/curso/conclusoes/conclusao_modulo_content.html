<div class="dashboard--container">
    <div class="d-flex">
        <h3 class="theme--content-title">Conclusión del módulo {{modulo}}!</h3>
    </div>

    <div class="dashboard--wrapper">
        {% for curso in cursos %}
            <div class="dashboard--item {% if not curso.atingiu_pre_requisito %}curso-disabled{% endif %}">
                <a href="{% url 'curso' curso.id %}">
                    <div class="item-top">
                        <div>
                            <strong class="theme--content-label primary">Curso</strong><br>
                            <strong class="theme--content-name">{{curso.titulo}}</strong>
                        </div>
                        <div class="d-flex">
                            <div>
                                <strong class="theme--content-label">SCORE</strong>
                                <p class="theme--content-value score">{{curso.score.porcentagem}}%</p>
                            </div>
                            {% comment %}
                                <div>
                                    <strong class="theme--content-label">PESO</strong>
                                    <p class="theme--content-value peso">25% ??</p>
                                </div>
                            {% endcomment %}
                        </div>
                    </div>

                    <div class="item-bottom">
                        <!-- <strong class="theme--content-label">
                                PENDENTE:
                                <span>{{modulo.progresso_modulo.itens_pendentes}} Itens</span>
                            </strong> -->
                        <div>
                            <strong class="theme--content-label">
                                PROGRESO:
                                <span>{{curso.progresso_curso.progresso_total}}%</span>
                            </strong>

                            <div class="fill-line">
                                <span class="fill-bar" style="width: {{curso.progresso_curso.progresso_total|floatformat:'0'}}%"></span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% load static %}

<nav class="sidebar ">
	<ul js-menu-lista>
		<li class="menu-item group">
			<a href="{% url 'home' %}" js-menu-page="home">
				<svg class="icon">
					<use xlink:href="#icon_home"></use>
				</svg>

				<span>Home</span>
			</a>
		</li>

		{% for module in request.user.curso_set.all %}
			<div class="accordion-item menu-item" js-accordion js-accordion-gsap>
				<a js-menu-page="{{module.titulo}}" class="accordion-title" data-accordion="{{module.id}}">
					<svg class="icon">
						<use xlink:href="#icon_strategy"></use>
					</svg>
	
					<span>{{module.titulo}}</span>
	
					<svg class="arrow">
						<use xlink:href="#icon_arrow_bottom"></use>
					</svg>
				</a>

				<ul class="accordion-content bg-neutral-90 pl-48" data-accordion="{{module.id}}">
					{% for curso in module.modulo_set.all %}
						<li class="accordion-container max-w-[468px]">
							<a href="/cursos/video/{{curso.id}}/{{curso.video_set.first.id}}?curso={{module.id}}"> <!-- Trazer id do primeiro video de cada curso no lugar de 8 -->
								<svg class="icon">
									<use xlink:href="#icon_acquisition"></use>
								</svg>
		
								<span>{{curso.titulo}}</span>
							</a>
						</li>
					{% endfor %}
				</ul>
			</div>
		{% endfor %}

		<li js-lista-name="hidden" class="hidden click-hidden"></li>
	</ul>

	<div class="flex flex-col gap-8">
		<a href="" class="h-40 mx-16 whitespace-nowrap menu-item group text-white hover:text-neutral-40 transition-colors hidden sm:block">
			<p class="inline-flex font-medium text-sm leading-100">Instruções</p>
		</a>

		<a href="" class="h-40 mx-16 whitespace-nowrap menu-item group text-white hover:text-neutral-40 transition-colors hidden sm:block">
			<p class="inline-flex font-medium text-sm leading-100">Sair</p>
		</a>

		<img src="{% static 'assessment/assets/dist/images/logo_sidebar.png' %}" alt="logo" class="w-[1.75rem] h-[1.75rem] ml-16 mb-16" />
	</div>
</nav>

<div class="nav-fundo"></div>
